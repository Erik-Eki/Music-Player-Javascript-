<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>demo</title>
  <!--meta name="viewport" content="width=decive-width, initial-scale=1.0"!-->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="stylesheets/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="player.js"></script>
  <style>

  </style>
</head>

<body>
  <h1>Hello world!</h1>


  <button onclick="alert('You suck')">Don't press</button>

  <div id="jumbotron" class="jumbotron">
    <h1>Music Player 3000</h1>
    <h2>Now playing:</h2>
    <h3 id="nowplaying"></h3>
    <div id="audio-info">
      <h3 class="artist"></h3>
      <h3 title="title"></h3>
    </div>
    <div class="btn-group">
      <div id="player">
        <audio id="audio"></audio>
        <button id="previous" type="button" class="fa fa-fast-backward"></button>
            <button id="play" type="button" class="fa fa-play"></button>
            <button id="pause" type="button" class="fa fa-pause"></button>
            <button id="stop" type="button" class="fa fa-stop"></button>
            <button id="next" type="button" class="fa fa-fast-forward"></button>
            <div id="songTracker">
              <input id="songSlider" type="range" max='1000'>
            </div>
            <span id="duration"></span>
            <form>
              <label for="customRange"></label>
              <input id="volume" type="range" class="custom-range" min="0" max="10" value="5">
              <p>Volume: <span id="volumevalue"></span></p>
            </form>
      </div>
    </div>
    <script>
      window.onload = function () {
        player = new Mediaplayer();
      };
    </script>
    <!--
    <script>
      var fillBar = document.getElementById('songSlider')
      audio.addEventListener('timeupdate', function () {

        var position = audio.currentTime / audio.duration;

        fillBar.style.width = position * 100 + '%';
      });
    </script>
  -->
  </div>

  <div class="container text-white">
    <h2>Playlist</h2>
    <input class="form-control" id="myInput" type="text" placeholder="Search..">
    <br>
    <table class="table table-dark table-striped">
      <div id="playList">
        <thead>
          <tr>
            <th>Songs</th>
          </tr>
        </thead>
        <tbody id="myTable">
          <tr>
            <td id="title">009 Dreamscape</td>
          </tr>
          <tr>
            <td id="title">Soliloquy 1</td>
          </tr>
          <tr>
              <td id="title">Sigil 3</td>
          </tr>
          <tr>
              <td id="title">Sad Orchestral</td>
          </tr>
        </tbody>
      </div>
    </table>
  </div>
  <script>
    $(document).ready(function () {
      $("#myInput").on("keyup", function () {
        var value = $(this).val().toLowerCase();
        $("#myTable tr").filter(function () {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });
    });
  </script>

</body>

</html>
