    <script>
      function updateDuration() {
        var audio = document.getElementById('audio');
        var songSlider = document.getElementById('songSlider').max = Math.round(audio.duration);
        songSlider.value = 0;
      }
    </script>
    <script>
      function Volume() {
        var VolumeSlider = document.getElementById('volume');
        var output = document.getElementById('volumevalue');
        var audio = document.getElementById('audio')
        output.innerHTML = VolumeSlider.nodeValue;

        VolumeSlider.onchange = function () {
          output.innerHTML = this.value;
          //Koska range on 0-10, mutta volume toimii 0-1, pitää siis jakaa 10, joten saadan esim. 5 / 10 = 0.5
          audio.volume = this.value / 10;
        }
      }
    </script>

  <script>
    function myFunction() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("playlist");
  tr = table.getElementsByTagName("li");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("a")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}
  </script>
